<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJXIT - Gestión de Productos</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar para staff -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>BJXIT</h2>
                <p>Panel Administrativo</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="products.html" class="active">Productos</a></li>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="orders.html">Pedidos</a></li>
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Gestión de Productos</h1>
                <button id="addProductBtn" class="btn">Agregar Producto</button>
            </div>
            
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre</th>
                            <th>Existencia</th>
                            <th>Última Actualización</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="productModalTitle">Agregar Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productKey">Clave de Producto</label>
                    <input type="text" id="productKey" required>
                </div>
                <div class="form-group">
                    <label for="productName">Nombre</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Existencia</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/products.js"></script>
</body>
</html>
